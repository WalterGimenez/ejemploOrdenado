<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Agregar Personas</h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="modelPersona.nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" [(ngModel)]="modelPersona.apellido" name="apellido" placeholder="Apellido">
            <button (click)="Guardar(modelPersona)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
